{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    {% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

    <h1 class="center">Create an Account</h1>

<form action="" name="signup_form" method="post">

<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" aria-describedby="usernameHelp" name="username" id="username" required/>
    <small id="userName" class="form-text text-muted">Please enter your desired username.</small>
</div>

    <div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required/>
    </div>

    <div class="form-group">
  <label for="password2">Confirm password</label>
  <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat Password" required/>
    </div>
    <div class="form-group">
        <p class="error error--hidden">

        </p>
    </div>
    <div class="center">
          <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock %}
