{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    {% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">

<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" aria-describedby="emailHelp" name="username" id="username" />
    <small id="userName" class="form-text text-muted">Please enter your desired username.</small>
</div>

    <div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
    </div>

    <div class="form-group">
  <label for="confirm">Confirm password</label>
  <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Repeat Password" />
    </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock %}
